<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최산 - Fine Art Painter Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0ebe1;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c2c2c;
            color: #f0ebe1;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #4a4a4a;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #f0ebe1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .frame {
            background-color: #8b4513;
            border: 20px solid #8b4513;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin: 20px;
            max-width: 300px;
            transition: transform 0.3s ease;
        }
        .frame:hover {
            transform: scale(1.05);
        }
        .frame img {
            width: 100%;
            height: auto;
            display: block;
        }
        .frame-info {
            background-color: #f0ebe1;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #2c2c2c;
            color: #f0ebe1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Choe san - 최산</h1>
        <p>Fine Art Painter</p>
    </header>

    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="gallery" id="gallery">
        <div class="frame">
            <img src="https://example.com/painting1.jpg" alt="Sunset Meadow">
            <div class="frame-info">
                <h3>Sunset Meadow</h3>
                <p>Oil on Canvas, 2023</p>
            </div>
        </div>
        <div class="frame">
            <img src="https://example.com/painting2.jpg" alt="Urban Reflections">
            <div class="frame-info">
                <h3>Urban Reflections</h3>
                <p>Acrylic on Panel, 2022</p>
            </div>
        </div>
        <div class="frame">
            <img src="https://example.com/painting3.jpg" alt="Serenity in Blue">
            <div class="frame-info">
                <h3>Serenity in Blue</h3>
                <p>Watercolor, 2024</p>
            </div>
        </div>
        <div class="frame">
            <img src="https://example.com/painting4.jpg" alt="Abstract Emotions">
            <div class="frame-info">
                <h3>Abstract Emotions</h3>
                <p>Mixed Media, 2023</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 choesan. All rights reserved.</p>
    </footer>
</body>
</html>
